plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'maven-publish'

}

repositories {
    mavenCentral()
    maven { url 'https://repo.papermc.io/repository/maven-public/' }

}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    compileOnly 'io.papermc.paper:paper-api:1.20-R0.1-SNAPSHOT'
    implementation 'com.google.guava:guava:31.1-jre'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << "-Xlint:deprecation"
}

tasks.named('shadowJar') {
    archiveBaseName.set('Black') // Nome personalizado
    archiveVersion.set('1.33') // Versão opcional
    relocate 'com.google.common', 'meuplugin.libs.guava' // Evita conflitos com outras dependências
}
tasks.named('jar') {
    enabled = false // Desabilita o jar padrão
}


